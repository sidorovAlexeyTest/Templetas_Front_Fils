    <script>
        // после загрузки страницы
        document.addEventListener('DOMContentLoaded', function () {
            // элемент, содержащий контент модального окна (например, имеющий id="modal")
            const elemModal = document.querySelector('#modal');
            // активируем элемент в качестве модального окна с параметрами по умолчанию
            const modal = new bootstrap.Modal(elemModal);
            $('button').click( function() {
            // var attr = $(this);
            // console.log(attr.attr("data-id"));
            })
            // console.log("GHi");
            // при клике
            document.addEventListener('click', function (e) {
                // получим цель (элемент на который нажали)
                const target = e.target;
                // console.log(target.tagName);
                // // завершим выполнение функции, если цель не имеет атрибут data-list
                if (!target.dataset.list) {
                    return;
                }
                console.log(target.dataset.index);
                let user = $("#"+ target.dataset.index).children();
                let name = user.get(0).textContent;
                let surname = user.get(1).textContent;
                let email = user.get(2).textContent;
                $("#user-name").val(name);
                $("#user-surname").val(surname);
                $("#user-email").val(email);
                console.log(user.get(0).textContent);
                console.log(user.get(1).textContent);
                console.log(user.get(2).textContent);
                //console.log(user);
                //let inputData = 
                // получим содержимое списка
                //let newUser = document.querySelector(target.dataset.list).innerHTML;
                // установим .modal-body содержимое html
                //elemModal.querySelector('.modal-body').innerHTML = '<div>' + newUser + '</div>';
                // откроем модальное окно
                modal.show();
            });
        });
    </script>
